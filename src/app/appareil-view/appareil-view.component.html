<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <router-outlet></router-outlet>
            <h4>Liste des appareils : </h4>
            <li [ngClass]="{'list-group-item': true,
                'list-group-item-success': appareilStatus === 'allumÃ©',
                'list-group-item-danger': appareilStatus === 'eteint'}">

                <h4 [ngStyle]="{color: getColor()}">Appareil : {{ appareilName }} -- Statut : {{ getStatus() }}</h4>
                <input type="text" class="form-control" [(ngModel)]="appareilName">

                <app-appareil-view *ngFor="let appareil of appareils" [appareilName]="appareil.name"
                    [appareilStatus]="appareil.status">
                </app-appareil-view>

                <button class="btn btn-sm btn-success" *ngIf="appareilStatus === 'eteint'"
                    (click)="onSwitch()">Allumer</button>
                <button class="btn btn-sm btn-danger" *ngIf="appareilStatus === 'allumÃ©'"
                    (click)="onSwitch()">Eteindre</button>

            </li>
        </div>
    </div>
</div>
